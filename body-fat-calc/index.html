<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Body Fat Calc</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>


    <div class="wrapper">
      <h3> Body Fat Calculator</h3>
      <div class="inner">
        <p>Use the console for now!</p>
        <p>Use functions 'maleLBW' and 'femaleLBW'</p>
        <p>For male, 'maleLBW(body weight, waist size)'</p>
        <p>For female, 'femaleLBW(body weight, waist, hip, forearm, wrist)'</p>
        <p>Then use 'percentageConv(weight, lbw)'. Type in total weight, lbw should already be calculated</p>

      </div>
      <div class="chart-img">
        <img src="chart.jpg" alt="">
      </div>
    </div>



    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
